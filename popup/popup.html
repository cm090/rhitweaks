<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RHITweaks</title>
    <link rel="stylesheet" href="popup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/3.4.0/css/bootstrap-colorpicker.min.css"
        rel="stylesheet">
</head>

<body>
    <div class="container" id="mainContainer">
        <div id="main">
            <h1 class="text-center title">RHITweaks</h1>
            <div class="option">
                <input class="form-check-input" type="checkbox" value="" id="moodleEnable">
                <label class="form-check-label" for="moodleEnable">
                    Enable Moodle tweaks
                </label>
                <br />
                <button class="btn btn-danger btn-sm w-100 my-2 settings-btn" id="moodleSettings">Moodle
                    Settings</button>
            </div>
            <div class="option">
                <input class="form-check-input" type="checkbox" value="" id="scheduleEnable">
                <label class="form-check-label" for="scheduleEnable">
                    Enable schedule lookup tweaks
                </label>
                <button class="btn btn-danger btn-sm w-100 my-2 settings-btn" id="scheduleSettings">Schedule Lookup
                    Settings</button>
            </div>
        </div>
        <!-- Moodle -->
        <div id="moodleSettingsPage" class="settings-page">
            <h3 class="text-center title">Moodle Settings</h3>
            <label for="bgColorText">Background color</label>
            <div class="input-group color-input">
                <input type="text" id="bgColorText" class="form-control" title="Background color" readonly>
                <input type="color" id="bgColor" name="bgColor" value="#000000" title="Background color">
            </div>
            <label for="cardColorText">Card color</label>
            <div class="input-group color-input">
                <input type="text" id="cardColorText" class="form-control" title="Card color" readonly>
                <input type="color" id="cardColor" name="cardColor" value="#eeeeee" title="Card color">
            </div>
            <label for="accentColorText">Accent color</label>
            <div class="input-group color-input">
                <input type="text" id="accentColorText" class="form-control" title="Accent color" readonly>
                <input type="color" id="accentColor" name="accentColor" value="#800000" title="Accent color">
            </div>
            <label for="sbColorText">Sidebar color</label>
            <div class="input-group color-input">
                <input type="text" id="sbColorText" class="form-control" title="Sidebar color" readonly>
                <input type="color" id="sbColor" name="sbColor" value="#4e4e4e" title="Sidebar color">
            </div>
            <label for="borderRadius">Border radius</label>
            <div class="input-group">
                <input type="number" id="borderRadius" class="form-control" title="Border radius" min="0">
                <span class="input-group-text">px</span>
            </div>
            <label for="courseList">Quarter filter</label>
            <div class="input-group">
                <input type="text" id="courseList" class="form-control" title="Quarter filter" placeholder="Ex: 2223F" max="5">
            </div>
        </div>
        <!-- Schedule Lookup -->
        <div id="scheduleSettingsPage" class="settings-page">
            <h3 class="text-center title">Schedule Lookup Settings</h3>
            <h6 class="text-center">Options do not yet work</h6>
            <label for="schedBgColorText">Background color</label>
            <div class="input-group color-input">
                <input type="text" id="schedBgColorText" class="form-control" title="Background color" readonly>
                <input type="color" id="schedBgColor" name="schedBgColor" value="#000000" title="Background color">
            </div>
            <label for="schedAccentColorText">Accent color</label>
            <div class="input-group color-input">
                <input type="text" id="schedAccentColorText" class="form-control" title="Accent color" readonly>
                <input type="color" id="schedAccentColor" name="schedAccentColor" value="#800000" title="Accent color">
            </div>
            <label for="schedTextColorText">Text color</label>
            <div class="input-group color-input">
                <input type="text" id="schedTextColorText" class="form-control" title="Text color" readonly>
                <input type="color" id="schedTextColor" name="schedTextColor" value="#ffffff" title="Text color">
            </div>
            <label for="schedBorderColorText">Border color</label>
            <div class="input-group color-input">
                <input type="text" id="schedBorderColorText" class="form-control" title="Border color" readonly>
                <input type="color" id="schedBorderColor" name="schedBorderColor" value="#808080" title="Border color">
            </div>
        </div>
        <div class="spacer"></div>
        <div class="footer">
            <div class="text-center">
                <button class="btn btn-light btn-sm my-2" id="reportBtn">Report a problem</button>
                <button class="btn btn-light btn-sm my-2" id="backBtn">Back</button>
                <button class="btn btn-light btn-sm my-2" id="resetBtn">Reset to defaults</button>
                <p>&copy; 2023 <a href="https://about.canon.click/" class="text-decoration-none link" target="_blank"
                        rel="noopener">Canon Maranda</a></p>
            </div>
        </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="popup.js"></script>
</body>

</html>
